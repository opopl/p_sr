

config:
  files:
    cookies: cookies.pkl

  host2site:
    - [ 'facebook', { pat: '^(www|m)\.facebook\.com$' } ]
  
  url:
    site:
      'facebook': 
         login: 'https://mobile.facebook.com/login.php'
    host:
  
###cfg.driver
  driver:
    click:
      do: 0
      limit: 1
  
    firefox:
      profile:
        preferences: {
          "dom.webnotifications.enabled" : false,
          "geo.enabled" : false,
        }
    
###cfg.fbpost
  fbpost:
    funcs:
      loop_prev:
        imax: 10

###cfg.fbpost.logging
    logging:
      formatter: '%(levelname)s.%(name)s %(message)s'

      default:
        logger: 'fbpost'

      formatter: '@app{config/logging/formatter}' 
      file: '@app{config/logging/file}'

      loggers:
      - name: fbpost
        level: DEBUG
        handlers:
        - handler: StreamHandler
          level: INFO
          args: []
        - handler: FileHandler
          level: DEBUG
          args: [ '@app{config/fbpost/logging/file}' ]
      - name: driver
        level: DEBUG
        handlers:
        - handler: StreamHandler
          level: DEBUG
          args: []
        - handler: FileHandler
          level: DEBUG
          args: [ '@app{config/logging/file}' ]

  cmds:
    run:

###cfg.logging
  logging:
    default:
      logger: 'fbs'

    #formatter: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    formatter: '%(levelname)s.%(name)s %(message)s'
  
    file: 'fbs.log' 
  
    loggers:
    - name: fbs
      level: DEBUG
      handlers:
      - handler: StreamHandler
        level: INFO
        args: []
      - handler: FileHandler
        level: DEBUG
        args: [ '@app{config/logging/file}' ]
    - name: driver
      level: DEBUG
      handlers:
      - handler: StreamHandler
        level: DEBUG
        args: []
      - handler: FileHandler
        level: DEBUG
        args: [ '@app{config/logging/file}' ]
