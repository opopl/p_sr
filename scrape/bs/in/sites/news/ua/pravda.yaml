PageParser:
  get_author_html:
    sels: 
      - {
          'name' : {
            'find' : '.post_content_author_name a',
            'get'  : 'text'
          },
          'url' : {
            'find' : '.post_content_author_name a',
            'get'  : 'attr',
            'attr' : 'href',
          }
        }
      - {
          'name' : {
            'find'  : '.post_author',
            'get'   : 'text',
            'split' : 'â€”',
          },
          'url' : {}
        }
      - {
          'name' : {
            'find'  : '.autor-name',
            'get'   : 'text',
            'split' : '',
          },
          'url' : {}
        }
  get_date_html:
    sels:
      - { 
          'find'  : 'script',
          'get'   : 'text',
          'text' : { 
            'strip_n'  : 0,
            'lines'    : {
              're_match' : '^\s*article_publication_date:\s*"(.*)"\s*$',
            }
          },
        }
      - { 
          'find'  : '.bdate',
          'get'   : 'text',
          'split' : ',',
        }
      - { 
          'find'  : '.article_date',
          'get'   : 'text',
          'split' : ',',
        }
      - { 
          'find'  : '.bdata',
          'get'   : 'text',
          'split' : ',',
        }
  
