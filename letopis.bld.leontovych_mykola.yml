
# leontovych_mykola
tex_exe: pdflatex
vars:
  pagestyle: fancy

decs:
  - do_ind_titletoc

sii:
  insert:
    story: 1
    titletoc: 1

  generate:
    'on @push,uniq':
    - '_main_'

  scts:
###sct__main_
    '_main_':
      #contents: '@doc @ii @setcounter @perl'
      contents:
      - '@txt.cmt.head'
      - '@txt.if @txt.proj'
      - '@ii.prm'
      - '\begin{document}'
      - '@ii.inner'
      - '\end{document}'
      ii:
        prm:
          - preamble
          - defs
        inner:
          #- titlepage
          - listfigs
          - listtabs
          - tabcont
          - body
          - index
          #- bib
      txt:
        cmt:
          head:
          - '% generated by Gen.pm'
        if:
        - '\newif\ifDEBUG'
        - '\DEBUGfalse'
        - ' '
        - '\newif\ifINDEX'
        - '\INDEXtrue'
        - ' '
        - '\newif\ifcmt'
        - '\cmtfalse'
        proj:
        - '\def\PROJ{@@proj}'
        - '\def\ii#1{\InputIfFileExists{\PROJ.#1.tex}{}{}}'
        - ''


