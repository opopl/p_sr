target_conf:

  '^_buf\.(?<section>(?<day>\d+)_(?<month>\d+)_(?<year>\d+)\.(\S+))$':
    patch@:
       'sii@generate@on@$matched{section}.pic.ui_import' : 1
       'sii@generate@on@$matched{section}.orig' : 1
       'sii@generate@on@$matched{section}.cmtx' : 1
    patch:
       #'run_tex.cmd.tex.interaction' : 'errorstopmode'
       'vars.layout.tabcont' : 0
       'vars.layout.indexing' : 0

       'opts_maker.join_lines.ii.exclude' :
          index : 1

       'sii.scts._main_.ii.inner.body @push':
       - '$matched{section}.pic.ui_import'
       - '$matched{section}.cmt'
       - '$matched{section}.orig'
       - '$matched{section}.cmtx'

       'sii.scts':
         '$matched{section}.pic.ui_import' :
            contents:
            - type: sql
              db: 'img'
              cmt:
                tab: 'cols=3,no_fig,center,separate'
              output: 'pic @@{url}'
              query: '
                      SELECT um.url FROM url2md5 um
                      INNER JOIN _info_imgs_tags AS inf
                      ON um.url = inf.url
                      WHERE inf.tag IN ("ui.import")
                      AND um.sec = "$matched{section}"
                      '
         '$matched{section}.orig' :
            txt:
              header:
                - '\qqSecOrig'
            contents:
            - '@txt.header'
            - type: sql
              db: 'img'
              cmt:
                tab: 'cols=3,no_fig,center,separate'
              output: 'pic @@{url}'
              query: 'SELECT DISTINCT imgs.url FROM imgs
                      INNER JOIN _info_imgs_tags AS inf1
                      ON imgs.url = inf1.url
                      INNER JOIN _info_imgs_tags AS inf2
                      ON imgs.url = inf2.url
                      WHERE 
                        inf1.tag = "scrn"
                        AND inf2.tag = "orig.post"
                        AND imgs.sec = "$matched{section}"
                      ORDER BY imgs.mtime
                      '
         '$matched{section}.cmtx' :
            txt:
              header:
                - '\qqSecCmtScr'
            contents:
            - '@txt.header'
            - type: sql
              db: 'img'
              cmt:
                tab: 'cols=3,no_fig,center,separate'
              output: 'pic @@{url}'
              query: 'SELECT DISTINCT imgs.url FROM imgs
                      INNER JOIN _info_imgs_tags AS inf1
                      ON imgs.url = inf1.url
                      INNER JOIN _info_imgs_tags AS inf2
                      ON imgs.url = inf2.url
                      WHERE 
                        inf1.tag = "scrn"
                        AND inf2.tag = "orig.cmt"
                        AND imgs.sec = "$matched{section}"
                      ORDER BY imgs.mtime
                      '

    run_tex:
      #shell: system
      sequence:
        pdf:
        - '@clean'
        - '@tex'
      cmd:
        texindy: 0

