
in_dir: 'in'
soup:
  skip_saved: 1
url: {}

log:
  reset

PageParser:
  get_date:
  get_date_html:
  get_date_meta:
    sels:
      - { 
          'find' : 'meta[itemprop="datePublished"]', 
          'get'  : 'attr', 
          'attr' : 'content', 
        }
      - { 
          'find' : 'meta[property="article:published_time"]', 
          'get'  : 'attr', 
          'attr' : 'content', 
        }
  get_author_meta:
    sels:
      - { 
          'str' : {
             'find' : 'meta[name="author"]', 
             'get'  : 'attr', 
             'attr' : 'content', 
          },
          'url' : {
             'find' : 'meta[property="article:author"]', 
             'get'  : 'attr', 
             'attr' : 'content', 
          },
        }

sel:
  clean:
    - 'style'
    - 'aside'
    - 'link'
    - 'script'
    - 'meta'
    - 'header'
    - 'footer'
    - 'nav'
    - 'noscript'
#update_cache : 1
#update_clean : 1
#db_update_title : 1
