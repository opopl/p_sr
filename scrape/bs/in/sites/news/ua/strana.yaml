
sel:
  only:
    - section.main
  clean:
    - 'div.main-right-column'
    - 'div.main-header-news'
    - 'div.breadcrumbs.hidden-xs'
    - 'div.td'
    - 'div.promo-news'
    - 'div.popular-block'
    - 'link'
    - 'nav.clearfix'
    - 'article.photo-news'
    - 'section.blocks'
    - 'div.see-also-news'
    - 'div.article-afterbody'
    - 'div.article-main-news'
    - 'div.newsfeed'
    - div.tags.breadcrumbs
    - .sunsite_actions
    # /opinions
    - article.opinion-top

PageParser:
  get_author_html:
    sels:
      - { 
          'search' : {
              'css'   : [ 
                'span.author-article a',
                '.opinion-author .name',
              ],
              'map' : {
                  'name' : 'text',
                  'url'  : { 
                    'get' : 'attr',
                    'attr' : 'href',
                  }
              },
          },
        }
        
  get_date_html:
    sels:
      - { 
          'find' : 'time.date span.strana-adate', 
          'get'  : 'attr', 
          'attr' : 'data-time', 
          'split'  : ' ', 
        }
