

cmds:
  run:

config:
  files:
    cookies: cookies.pkl

  host2site:
    - [ 'facebook', { pat: '^(www|m)\.facebook\.com$' } ]
  
  url:
    site:
      'facebook': 
         login: 'https://mobile.facebook.com/login.php'
    host:
  
###cfg.driver
  driver:
    click:
      do: 0
      limit: 1
  
    firefox:
      profile:
        preferences: {
          "dom.webnotifications.enabled" : false,
          "geo.enabled" : false,
        }

###cfg.logging
  logging:
    default:
      logger: 'fbs'

    #formatter: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    formatter: '%(levelname)s.%(name)s %(message)s'
  
    file: 'fbs.log' 
  
    loggers:
    - name: fbs
      level: DEBUG
      handlers:
      - handler: StreamHandler
        level: INFO
        args: []
      - handler: FileHandler
        level: DEBUG
        args: [ '@app{config/logging/file}' ]
    - name: driver
      level: DEBUG
      handlers:
      - handler: StreamHandler
        level: DEBUG
        args: []
      - handler: FileHandler
        level: DEBUG
        args: [ '@app{config/logging/file}' ]

class:
  fbpost:
###class.fbpost
    config:
###class.fbpost.config
      funcs:
        loop_prev:
          imax: 10
  
      selenium:
        use_wire: 0
        WebDriverWait:
          timeout: 200

###class.fbpost.config.logging
      logging:
        formatter: '%(levelname)s.%(name)s %(message)s'
  
        default:
          logger: 'fbpost'
  
        formatter: '@app{config/logging/formatter}' 
        file: '@app{config/logging/file}'
  
        loggers:
        - name: fbpost
          level: DEBUG
          handlers:
          - handler: StreamHandler
            level: INFO
            args: []
          - handler: FileHandler
            level: DEBUG
            args: [ '@app{config/fbpost/logging/file}' ]
        - name: driver
          level: DEBUG
          handlers:
          - handler: StreamHandler
            level: DEBUG
            args: []
          - handler: FileHandler
            level: DEBUG
            args: [ '@app{config/logging/file}' ]



