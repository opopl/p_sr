###vars
vars:
  db_foreign_key_check:
    proj: letopis

  load_sec:
    proj: letopis
    keys:
    - orig
    - cmtx
    - video

  load_file:
    proj: letopis

  add_images:
    max_files: 1
    mv: 1
    find:
      max_depth: 1
    exts:
    - png
    - jpg
    - jpeg

###data
data:
  'add_images @vars':
    max_files: 10

  'add_images rashizm ok_ru':
    paths:
    - ~/Documents/lts/rashizm/ok_ru
    tags:
    - rashizm
    - ok_ru

  'add_images rashizm kritika':
    paths:
    - ~/Documents/lts/rashizm/kritika
    tags:
    - rashizm
    - kritika

  'add_images poisk':
    paths:
    - ~/Documents/lts/poisk
    tags:
    - poisk
    - vojna.2022

  'add_images mariupol':
    paths:
    - ~/Documents/lts/cities/mariupol
    tags:
    - mariupol
    - vojna.2022

