
sel:
  clean:
    - 'div.main-right-column'
    - 'div.main-header-news'
    - 'div.breadcrumbs.hidden-xs'
    - 'div.td'
    - 'div.promo-news'
    - 'div.popular-block'
    - 'link'
    - 'nav.clearfix'
    - 'article.photo-news'
    - 'section.blocks'
    - 'div.see-also-news'
    - 'div.article-afterbody'
    - 'div.article-main-news'
    - 'div.newsfeed'
    - div.tags.breadcrumbs
    - .sunsite_actions
  author: 
    { 
      'url' : {
          'find' : 'span.author-article a', 
          'attr' : 'href' 
      },
      'name' : {
          'find' : 'span.author-article a'
      }
    }

PageParser:
  get_date_html:
    sels:
      - { 
          'find' : 'time.date span.strana-adate', 
          'get'  : 'attr', 
          'attr' : 'data-time', 
          'split'  : ' ', 
        }
