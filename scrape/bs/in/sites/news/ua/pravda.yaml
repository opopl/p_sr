PageParser:
  get_author_html:
    sels: 
      - {
          'search' : {
            'css' : [ 
              '.post_content_author_name a',
              '.post_author a',
              '.post__author a',
              '.post_author',
              '.autor-name',
            ],
            'map' : {
              'name' : {
                'get' : 'text'
              },
              'url' : {
                'get' : 'attr',
                'attr' : 'href',
              }
            }
          }
        }
#      - {
          #'name' : {
            #'find'  : '.autor-name',
            #'get'   : 'text',
            #'split' : '',
          #},
          #'url' : {}
        #}
  get_date_html:
    sels:
      - { 
          'find'  : 'script',
          'get'   : 'text',
          'text' : { 
            'strip_n'  : 0,
            'lines'    : {
              're_match' : '^\s*article_publication_date:\s*"(.*)"\s*$',
            }
          },
        }
      - { 
          'find'  : '.bdate',
          'get'   : 'text',
          'split' : ',',
        }
      - { 
          'find'  : '.article_date',
          'get'   : 'text',
          'split' : ',',
        }
      - { 
          'find'  : '.bdata',
          'get'   : 'text',
          'split' : ',',
        }
  
