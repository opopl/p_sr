

config:
  files:
    cookies: cookies.pkl

  host2site:
    - [ 'facebook', { pat: '^(www|m)\.facebook\.com$' } ]
  
  url:
    site:
      'facebook': 
         login: 'https://mobile.facebook.com/login.php'
    host:
  
###cfg.driver
  driver:
    click:
      do: 0
      limit: 1
  
    firefox:
      profile:
        preferences: {
          "dom.webnotifications.enabled" : false,
          "geo.enabled" : false,
        }
    
###cfg.fbpost
  fbpost:
    funcs:
      loop_prev:
        imax: 10

###cfg.fbpost.logging
    logging:
      formatter: '@app{config/fbs/logging/formatter}' 
      file: '@app{config/fbs/logging/file}'

      loggers:
      - name: fbpost
        level: DEBUG
        handlers:
        - handler: StreamHandler
          level: INFO
          args: []
        - handler: FileHandler
          level: DEBUG
          args: [ '@app{config/logging/fbpost/file}' ]

###cfg.fbs
  fbs:
    cmds:
      run:

###cfg.fbs.logging
    logging:
      #formatter: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      formatter: '%(levelname)s.%(name)s %(message)s'
  
      file: 'fbs.log' 
  
      loggers:
      - name: fbs
        level: DEBUG
        handlers:
        - handler: StreamHandler
          level: INFO
          args: []
        - handler: FileHandler
          level: DEBUG
          args: [ '@app{config/fbs/logging/file}' ]
