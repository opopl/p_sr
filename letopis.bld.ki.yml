
# kievskie istorii
#tex_exe: pdflatex
vars:
  pagestyle: fancy
  toc_depth: 3

decs:
  om_iall : 1

patch:
  'vars.layout.tabcont' : 1
  'vars.layout.indexing' : 1
  'opts_maker.join_lines.ii.exclude' :
      index : 0

  'sii.scts._main_.ii.inner.body':
  - select:
      dbg: 1
      '@op' : 'or' 
      limit: 2
      author_id:
        and:
        - 'fb_group.story_kiev_ua'
        #- 'denisova_oksana.kiev.ukraina.gid'
  - select:
      dbg: 1
      limit: 2
      tags:
        and:
        - 'kiev'
        - 'kievljane'
        - 'istoria'

  'sii.scts.preamble.setcounter.secnumdepth' : 0

