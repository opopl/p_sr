
vars:
  pagestyle: fancy
  ii_base:
  - body 
  - preamble 
  - index 
  - bib
  - titlepage
  - defs
  - listfigs 
  - listtabs
  - tabcont
  - preamble.index 
  - preamble.packages 
  - preamble.acrobat_menu 
  - preamble.filecontents

sii:
  insert:
    hyperlinks: 0
    story: 1
    titletoc: 1

  generate:
    'on':
    - index
    - listfigs
    - listtabs
    - preamble
    - preamble.packages
    - preamble.index
    - preamble.filecontents

opts_maker:
  skip:
    get_opt: 1
  join_lines:
    include_below: 'section'
  load_dat:
    ii_exclude : 1
    ii_include : 0
    sections :
      include : '_base_'
      include_with_children : 'preamble'
      ins_order:
      - hyperlinks
      - titletoc
      - story
    append:
      only:
      each:
    prepend:
      only:
        '_main_' :
        - '\newif\ifDEBUG\DEBUGfalse'
        - ''
        - '\newif\ifcmt\cmtfalse'

